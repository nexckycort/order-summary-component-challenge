<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <header class="card-header">
        <img src="images/illustration-hero.svg" class="img-header" alt="" />
      </header>

      <section class="card-body">
        <h2 class="card-text-title card-text-bold">Order Summary</h2>
        <p class="card-text-light">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="card-plan">
          <div class="fl">
            <div class="card-plan-icon fl">
              <img src="images/icon-music.svg" alt="ico music" />
            </div>
            <div class="card-plan-price fr">
              <p class="card-text-plan card-text-bold">Annual Plan</p>
              <p class="card-text-light card-text-price">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="fr">Change</a>
        </div>
      </section>

      <footer class="card-footer">
        <button class="btn btn-primary">Proceed to Payment</button>
        <button class="btn btn-secondary">Cancel Order</button>
      </footer>
    </main>
  </body>
</html>
